<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/content/image/favicon.ico" />
    <link rel="icon" type="image/png" href="/content/image/favicon-96x96.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo" />
    <link href="./content/css/resume.css" rel="stylesheet" />
    <title data-i18n="title">Cover Letter</title>
</head>

<body data-new-gr-c-s-check-loaded="14.1010.0" data-gr-ext-installed="" cz-shortcut-listen="true">
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-print-none">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" data-i18n="menu.letter"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false" data-i18n="menu.language">
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="#" data-i18n="menu.english" data-language="en"
                                            data-language-selector="true">English</a></li>
                                    <li><a class="dropdown-item" href="#" data-i18n="menu.portuguese"
                                            data-language="pt-br" data-language-selector="true">Portuguese</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row align-items-md-stretch " style="height: 100%">
                <div class="col-md-3 bg-secondary">
                    <div class="h-100 text-white text-center">
                        <div class="pt-4 pb-4">
                            <img src="./content/image/logo.png" class="img-fluid cover-img-face border" alt="Photo" />
                        </div>
                        <div class="row">
                            <h3 class="text-uppercase fs-5 fw-bolder text-success" data-i18n="header.name"></h3>
                        </div>
                        <div class="row">
                            <div class="fw-normal ps-4 pt-2 pe-2">
                                <ul class="list-unstyled" id="contact"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="h-100">
                        <div class="p-3 row mt-4">
                            <ul class="list-unstyled" id="letter"></ul>
                        </div>
                        <div class="p-3 row mt-4">
                            <div class="p-1" data-i18n="greetings.sincerely">
                            </div>
                            <h5 class="p-1 text-success italic" data-i18n="header.signature"></h5>
                        </div>
                    </div>
                </div>
                <div class="position-fixed"></div>
            </div>
        </div>
    </main>
    <div class="position-relative" id="cookiesBanner">
        <div
            class="position-fixed bottom-0 start-0 cookies-banner bg-secondary w-100 text-center text-secondary align-middle">
            <div class="pt-2">
                <span data-i18n="footer.cookies-warning"></span><button type="button" class="close ms-2"
                    data-dismiss="alert" id="cookiesConfirm" data-i18n="footer.cookies-confirm"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="module" src="./content/js/main-cover.js" crossorigin="anonymous"></script>
</body>

</html>
