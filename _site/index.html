<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="/content/image/favicon.ico" />
        <link rel="icon" type="image/png" href="/content/image/favicon-96x96.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo" />
        <link href="./content/css/resume.css" rel="stylesheet" />
        <title data-i18n="title">Resume</title>
    </head>
    <body data-new-gr-c-s-check-loaded="14.1010.0" data-gr-ext-installed="" cz-shortcut-listen="true">
        <main>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#" data-i18n="menu.resume"></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        id="navbarDropdownMenuLink"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                        data-i18n="menu.language"
                                    >
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="#" data-i18n="menu.english" data-language="en" data-language-selector="true">English</a></li>
                                        <li><a class="dropdown-item" href="#" data-i18n="menu.portuguese" data-language="pt-br" data-language-selector="true">Portuguese</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <header class="bg-light">
                    <div class="row align-items-md-stretch">
                        <div class="col-md-4">
                            <img src="./content/image/logo.png" class="img-fluid img-face border" alt="Photo" />
                        </div>
                        <div class="col-md-8 text-center blockquote mt-5 text-primary">
                            <h1 class="text-uppercase fs-1 fw-bolder" data-i18n="header.name"></h1>
                            <div class="bg-success fs-3 fw-bold mt-4 ms-5 me-5" data-i18n="profession.title"></div>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="position-absolute bottom-0 start-0 w-100 bg-success-aqua short-description">
                            <div class="row align-items-md-stretch">
                                <div class="col-md-4 hide-sm"></div>
                                <div class="col-md-8 text-justify p-2 fs-5" data-i18n="profession.description"></div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="row align-items-md-stretch bg-light" style="height: 100%">
                    <div class="col-md-4 bg-dark">
                        <div class="h-100 text-white">
                            <div class="row align-items-md-stretch">
                                <div class="col-md-12 text-uppercase fs-4 fw-bolder text-success ps-4 topics-left" data-i18n="side.contact"></div>
                                <div class="col-md-12 fw-normal ps-4 pt-2 pe-2">
                                    <ul class="list-unstyled" id="contact"></ul>
                                </div>
                                <div class="col-md-12 text-uppercase fs-4 fw-bolder text-secondary ps-4 topics-left bg-success" data-i18n="side.education"></div>
                                <div class="col-md-12 pb-4" id="education"></div>
                                <div class="col-md-12 text-uppercase fs-4 fw-bolder text-success ps-4 topics-left" data-i18n="side.references"></div>
                                <div class="col-md-12 fw-normal ps-4 pt-0 pe-2 pb-4">
                                    <ul class="list-unstyled" id="reference"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="h-100 bg-light">
                            <div class="row align-items-md-stretch pt-4 separator-title">
                                <div class="position-relative">
                                    <div class="position-absolute bottom-0 start-0 w-100 hide-sm">
                                        <div class="row align-items-md-stretch ps-5 pe-1">
                                            <div class="col-md-12 bg-success separator-bar"></div>
                                        </div>
                                    </div>
                                    <div class="position-absolute bottom-0 start-0 w-100">
                                        <div class="row align-items-md-stretch">
                                            <div
                                                class="col-md-12 text-uppercase fs-2 fw-bolder text-success ps-4 pe-4 topics-left bg-light"
                                                style="width: auto"
                                                data-i18n="experience.recent"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-md-stretch mt-4" id="short-experience"></div>
                            <div class="row align-items-md-stretch mt-4 separator-title">
                                <div class="position-relative">
                                    <div class="position-absolute bottom-0 start-0 w-100 hide-sm">
                                        <div class="row align-items-md-stretch ps-5 pe-1">
                                            <div class="col-md-12 bg-success separator-bar"></div>
                                        </div>
                                    </div>
                                    <div class="position-absolute bottom-0 start-0 w-100">
                                        <div class="row align-items-md-stretch">
                                            <div
                                                class="col-md-12 text-uppercase fs-2 fw-bolder text-success ps-4 pe-4 topics-left bg-light"
                                                style="width: auto"
                                                data-i18n="experience.skills"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-md-stretch text-capitalize fw-bolder fs-7 mt-1 pe-4 pb-4" id="skills">
                                <div class="col-md-6" id="main-skills"></div>
                                <div class="col-md-6" id="secondary-skills"></div>
                            </div>
                            <div class="row align-items-md-stretch pt-4 separator-title">
                                <div class="position-relative">
                                    <div class="position-absolute bottom-0 start-0 w-100 hide-sm">
                                        <div class="row align-items-md-stretch ps-5 pe-1">
                                            <div class="col-md-12 bg-success separator-bar"></div>
                                        </div>
                                    </div>
                                    <div class="position-absolute bottom-0 start-0 w-100">
                                        <div class="row align-items-md-stretch">
                                            <div
                                                class="col-md-12 text-uppercase fs-2 fw-bolder text-success ps-4 pe-4 topics-left bg-light"
                                                style="width: auto"
                                                data-i18n="experience.complete"
                                            ></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-md-stretch mt-4" id="complete-experience"></div>
                        </div>
                    </div>
                </div>
                <footer class="pt-0 ps-3 mt-0 text-muted border-top"><span data-i18n="header.name" class="text-capitalize"></span>© 2021</footer>
            </div>
            <div class="position-fixed"></div>
        </main>
        <div class="position-relative" id="cookiesBanner">
            <div class="position-fixed bottom-0 start-0 cookies-banner bg-secondary w-100 text-center text-secondary align-middle">
                <div class="pt-2">
                    <span data-i18n="footer.cookies-warning"></span
                    ><button type="button" class="close ms-2" data-dismiss="alert" id="cookiesConfirm" data-i18n="footer.cookies-confirm"></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./content/js/main.js" crossorigin="anonymous"></script>
    </body>
</html>
